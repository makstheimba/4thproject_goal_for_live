<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Profile</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="profile">
        <div><b>Name:</b><span class="profile__value profile__value_type_name">Kate</span></div>
        <div><b>Favorite food:</b><span class="profile__value profile__value_type_food">Cheesecake</span></div>
        <button class="profile__edit-button">Change</button>
    </div>
    <div class="popup popup_type_profile">
        <div class="popup__content">
            <button type="button" class="popup__close">Close</button>
            <h3 class="popup__title">Edit profile</h3>
            <form class="popup__form" name="edit-profile" novalidate>
              <label class="popup__label" for="profile-name">Name</label>
                <input type="text" id="owner-name"
                       class="popup__input popup__input_type_name" placeholder="Name">
              <label class="popup__label" for="profile-food">Favorite food</label>
                <input type="text" id="profile-food"
                       class="popup__input popup__input_type_food" placeholder="Food">
              <button type="submit" class="button popup__button">Save</button>
            </form>
          </div>
    </div>
    <script src="./index.js" defer></script>
</body>
</html>
